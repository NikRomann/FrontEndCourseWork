<html>
    <head>
        <title>Input form</title>
        <link rel="stylesheet" href="Style-L5T3.css">
    </head>
    <body>
        <div class="divm">
            <form>
                <div class="divl">
                    <div>
                        <div>
                            <input type="text" placeholder="Name">
                        </div>
                        <div>
                            <input type="email" placeholder="Email">
                        </div>
                        <div>
                            <input type="number" placeholder="Phone">
                        </div>
                        <div>
                            <textarea placeholder="Special notes, concerns, or requirements"></textarea>
                        </div>
                    </div>
                </div>
                <div class="divr">
                    <div>
                        <p>What is the best way to reach you?</p>
                        <input type="radio" value="Phone">
                        <label>Phone</label><br>
                        <input type="radio" value="Email">
                        <label>Email</label>
                    </div>
                    <div>
                        <p>Days of the week you are available for appointment:</p>
                        <input type="checkbox" id="day1" name="day1" value="Monday">
                        <label for="day1">Monday</label><br>
                        <input type="checkbox" id="day2" name="day2" value="Tuesday">
                        <label for="day2">Tuesday</label><br>
                        <input type="checkbox" id="day3" name="day3" value="Wednesday">
                        <label for="day3">Wednesday</label><br>
                        <input type="checkbox" id="day4" name="day4" value="Thursday">
                        <label for="day4">Thursday</label><br>
                        <input type="checkbox" id="day5" name="day5" value="Friday">
                        <label for="day5">Friday</label><br>
                    </div>
                    <div>
                        <p>Best time of day for your appointment:</p>
                        <input type="checkbox" id="morning" name="morning" value="Morning">
                        <label for="morning">Morning</label><br>
                        <input type="checkbox" id="afternoon" name="afternoon" value="Afternoon">
                        <label for="afternoon">Afternoon</label>
                    </div>
                </div>
                
            

                <hr>
                <p style="text-align: center;">
                <input type="submit" value="Request My Appointment">
                </p>
            </form>
        </div>
    </body>
</html>
