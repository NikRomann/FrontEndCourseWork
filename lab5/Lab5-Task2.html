<html>
    <head>
        <title>Basic input</title>
        <link rel="stylesheet" href="Style-L5T2.css">
    </head>
    <body>
        <div class="container">
            <form>
                <h2>Basic inputs & Textarea</h2>
                
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" placeholder="Password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="disinput">Disabled input</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="Disabled input" disabled>
                    </div>
                </div>


                <div class="row">
                    <div class="col-25">
                        <label for="txtarea">Textarea</label>
                    </div>
                    <div class="col-75">
                        <textarea></textarea>
                    </div>
                </div>


            </form>
        </div>

    </body>
</html>
